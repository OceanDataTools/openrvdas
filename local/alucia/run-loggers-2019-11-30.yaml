# Cruise definition file for Alucia

# Hand coded - 2019-09-13

#################################
loggers:
  wix:
    configs:
    - wix->off
    - wix->file
  cnav:
    configs:
    - cnav->off
    - cnav->file
  posmv:
    configs:
    - posmv->off
    - posmv->file
  sbe45:
    configs:
    - sbe45->off
    - sbe45->file
  sbe48:
    configs:
    - sbe48->off
    - sbe48->file
  flow:
    configs:
    - flow->off
    - flow->file
  gyro:
    configs:
    - gyro->off
    - gyro->file
  cstar:
    configs:
    - cstar->off
    - cstar->file
  fluorometer:
    configs:
    - fluorometer->off
    - fluorometer->file
  sonardyne: # no data coming through?
    configs:
    - sonardyne->off
    - sonardyne->file
  knudsen:    # no data coming through?
    configs:
    - knudsen->off
    - knudsen->file
  true_wind:
    configs:
    - true_wind->off
    - true_wind->on
  nmea_writer:
    configs:
    - nmea_writer->off
    - nmea_writer->on

#################################
modes:
  'off':
    wix: wix->off
    cnav: cnav->off
    posmv: posmv->off
    sbe45: sbe45->off
    sbe48: sbe48->off
    flow: flow->off
    gyro: gyro->off
    fluorometer: fluorometer->off
    cstar: cstar->off
    sonardyne: sonardyne->off
    knudsen: knudsen->off
    true_wind: true_wind->off
    nmea_writer: nmea_writer->off

  port:
    wix: wix->file
    cnav: cnav->file
    posmv: posmv->file
    sbe45: sbe45->off
    sbe48: sbe48->file
    flow: flow->file
    gyro: gyro->file
    fluorometer: fluorometer->off
    cstar: cstar->off
    sonardyne: sonardyne->off
    knudsen: knudsen->off
    true_wind: true_wind->on
    nmea_writer: nmea_writer->on

  underway:
    wix: wix->file
    cnav: cnav->file
    posmv: posmv->file
    sbe45: sbe45->file
    sbe48: sbe48->file
    flow: flow->file
    gyro: gyro->file
    fluorometer: fluorometer->file
    cstar: cstar->file
    sonardyne: sonardyne->off
    knudsen: knudsen->file
    true_wind: true_wind->on
    nmea_writer: nmea_writer->on

  subops:
    wix: wix->file
    cnav: cnav->file
    posmv: posmv->file
    sbe45: sbe45->file
    sbe48: sbe48->file
    flow: flow->file
    gyro: gyro->file
    fluorometer: fluorometer->file
    cstar: cstar->file
    sonardyne: sonardyne->file
    knudsen: knudsen->file
    true_wind: true_wind->on
    nmea_writer: nmea_writer->on

default_mode: port

#################################
configs:
  #################################
  # 'off' configs
  #################################
  wix->off:
    name: wix->off

  cnav->off:
    name: cnav->off

  posmv->off:
    name: posmv->off

  sbe45->off:
    name: sbe45->off

  sbe48->off:
    name: sbe48->off

  flow->off:
    name: flow->off

  gyro->off:
    name: gyro->off

  cstar->off:
    name: cstar->off

  sonardyne->off:
    name: sonardyne->off

  fluorometer->off:
    name: fluorometer->off

  knudsen->off:
    name: knudsen->off

  true_wind->off:
    name: true_wind->off

  nmea_writer->off:
    name: nmea_writer->off

  #################################
  # 'file' configs
  ############# WIX ###############
  wix->file:
    name: wix->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr02
        baudrate: 19200
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/MET
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: met
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter # write parsed data to logfile
          kwargs:
            filename: /data/openrvdas/proc/MET_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter # write to database
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ############# End WIX ###############

  ############# CNAV ###############
  cnav->file:
    name: cnav->file
    readers:
      class: UDPReader
      kwargs:
        port: 56410
        eol: "\n"
    writers:
    - class: UDPWriter
      kwargs:
        port: 55001 #The everything-goes-to-it port
        interface: 172.16.60.20
        eol: "\n"
    - class: ComposedWriter
      kwargs:
        transforms:
          class: TimestampTransform
        writers:
          class: LogfileWriter
          kwargs:
            filebase: /data/openrvdas/raw/CNAV
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: TimestampTransform
        - class: PrefixTransform
          kwargs:
            prefix: cnav
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter  # write parsed to logfile
          kwargs:
            filename: /data/openrvdas/proc/CNAV_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter  # write parsed to database
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ############# End CNAV ###############

  ############# PosMV ###############
  posmv->file:
    name: posmv->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr18
        baudrate: 19200
    writers:
    - class: UDPWriter
      kwargs:
        interface: 172.16.60.20
        port: 55104
        eol: "\n"
    - class: ComposedWriter
      kwargs:
        transforms:
          class: TimestampTransform
        writers:
          class: LogfileWriter
          kwargs:
            filebase: /data/openrvdas/raw/POSMV
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: TimestampTransform
        - class: PrefixTransform
          kwargs:
            prefix: posmv
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter  # write parsed to logfile
          kwargs:
            filename: /data/openrvdas/proc/POSMV_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter  # write parsed to database
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ############# End PosMV ###############

  ############# SBE45 ###############
  sbe45->file:
    name: sbe45->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr03
        baudrate: 9600
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/SBE45
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: sbe45
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/SBE45_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ############# End SBE45 ###############

  ############# SBE48 ###############
  sbe48->file:
    name: sbe48->file
    readers:
      class: PolledSerialReader
      kwargs:
        start_cmd:
        - Stop\r\n
        - __PAUSE__ 3
        - Interval=0\r\n
        - __PAUSE__ 3
        - StartNow\r\n
        stop_cmd:
        - Stop\r\n
        port: /dev/ttyr00
        baudrate: 9600
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/SBE48
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: sbe48
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/SBE48_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ############# End SBE48 ###############

  ############# Flowmeter ###############
  flow->file:
    name: flow->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr06
        baudrate: 9600
        eol: \r
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/FLOW
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: flow
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/FLOW_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ######### End Flowmeter ############

  ############# Gyro ###############
  gyro->file:
    name: gyro->file
    readers:
      class: UDPReader
      kwargs:
        port: 56332
    writers:
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: TimestampTransform
        writers:
        - class: LogfileWriter
          kwargs:
            filebase: /data/openrvdas/raw/GYRO
    - class: UDPWriter
      kwargs:
        port: 55001  # The everything-goes-to-it port
        interface: 172.16.60.20
    - class: UDPWriter
      kwargs:
        port: 55100  # Gyro-only port
        interface: 172.16.60.20
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: TimestampTransform
        - class: PrefixTransform
          kwargs:
            prefix: gyro
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/GYRO_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ######### End Gyro ############

  ############# Fluorometer ###############
  fluorometer->file:
    name: fluorometer->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr04
        baudrate: 9600
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/FLUOROMETER
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: fluorometer
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/FLUOROMETER_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ############# End Fluorometer ############

  ############# Transmissometer ###############
  cstar->file:
    name: cstar->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr05
        baudrate: 19200
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/CSTAR
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: cstar
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/CSTAR_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ######### End Transmissometer ############

  ############# Sonardyne ###############
  sonardyne->file:
    name: sonardyne->file
    readers:
      class: SerialReader
      kwargs:
        port: /dev/ttyr11
        baudrate: 9600
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/SONARDYNE
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: sonardyne
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/SONARDYNE_PARSED
            split_by_date: True
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ######### End Sonardyne ############

  ######### Knudsen ############
  knudsen->file:
    name: knudsen->file
    readers:
      class: UDPReader
      kwargs:
        port: 55605
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /data/openrvdas/raw/KNUDSEN
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: knudsen
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/devices/*.yaml,local/alucia/devices/*.yaml
        writers:
        - class: TextFileWriter
          kwargs:
            filename: /data/openrvdas/proc/KNUDSEN
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        #- class: DatabaseWriter
        #  kwargs:
        #    database: data
        #    host: localhost
        #    user: rvdas
        #    password: rvdas
  ######### End Knudsen ############

  ######### True Wind ############
  true_wind->on:
    name: true_wind->on
    readers:
      class: CachedDataReader
      kwargs:
        data_server: localhost:8766
        subscription:
          fields:
            CNAVCourseTrue:
              seconds: 0
            GyroHeadingTrue:
              seconds: 0
            CNAVSpeedKt:
              seconds: 0
            AvgWindDir:
              seconds: 0
            AvgWindSpeed:
              seconds: 0
              seconds: 0
    transforms:
    - class: TrueWindsTransform
      kwargs:
        # Inputs
        course_field: CNAVCourseTrue
        heading_field: GyroHeadingTrue
        speed_field: CNAVSpeedKt
        wind_dir_field: AvgWindDir
        wind_speed_field: AvgWindSpeed
        # Outputs
        true_dir_name: TrueWindDir
        true_speed_name: TrueWindSpeed
        apparent_dir_name: ApparentWindDir
        # Conversion factors
        convert_wind_factor: 1.94384
        # List of fields for when we should emit an output
        update_on_fields:
        - AvgWindDir
        metadata_interval: 10  # How often should we emit metadata?
    writers:
    - class: CachedDataWriter
      kwargs:
        data_server: localhost:8766
  ######### End True Wind ############

  ######### NMEA Writer - $ALMWD, $ALXDR ############
  nmea_writer->on:
    name: nmea_writer->on
    readers:
    - class: CachedDataReader
      kwargs:
        data_server: localhost:8766
        subscription:
          fields:
            TrueWindDir:
              seconds: 0
            TrueWindSpeed:
              seconds: 0
            Pressure:
              seconds: 0
            AirTemp:
              seconds: 0
            SBE48Temp:
              seconds: 0
    transforms:
    - class: NMEATransform
      kwargs:
        true_wind_dir_field: TrueWindDir
        true_wind_speed_kt_field: TrueWindSpeed
        mwd_talker_id: ALMWD
        barometer_field: Pressure
        barometer_output_field: Barometer
        air_temp_field: AirTemp
        air_temp_output_field: TempAir
        sea_temp_field: SBE48Temp
        sea_temp_output_field: ENV_WATER_T
        xdr_talker_id: ALXDR
    writers:
    - class: UDPWriter
      kwargs:
        port: 55001  # The everything-goes-to-it port
        interface: 172.16.60.20
    - class: UDPWriter
      kwargs:
        port: 55400  # MET data port
        interface: 172.16.60.20

  ######### End NMEA Writer - $ALMWD, $ALXDR ############

 # end of configs
