###################
logger_templates:
  #################
  parse_data_logger_template:
    configs:
      'off': {}
      'on':
        readers:
        - class: UDPReader
          kwargs:
            port: <<raw_udp_port>>
        transforms:                 # Add timestamp and logger label
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: <<parse_definition_path>>
        writers:
        - class: UDPWriter
          kwargs:
            port: <<parsed_udp_port>>
            destination: <<udp_destination>>
        - class: CachedDataWriter
          kwargs:
            data_server: <<data_server>>
      on+influx:
        readers:
        - class: UDPReader
          kwargs:
            port: <<raw_udp_port>>
        transforms:                 # Add timestamp and logger label
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: <<parse_definition_path>>
        writers:
        - class: UDPWriter
          kwargs:
            port: <<parsed_udp_port>>
            destination: <<udp_destination>>
        - class: CachedDataWriter
          kwargs:
            data_server: <<data_server>>
        - class: InfluxDBWriter
          kwargs:
            bucket_name: <<influx_bucket_name>>
