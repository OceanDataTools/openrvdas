###########################################################
###########################################################
# YAML cruise definition file for OpenRVDAS.
#
# Created by:
#   command:  <<command_line>>
#   time:     <<date_time>> UTC
#   user:     <<user>>
#
###########################################################
cruise:
  id: <<cruise>>
  start: '<<cruise_start>>'
  end: '<<cruise_end>>'

###########################################################
includes:
  - local/logger_templates/serial_logger_template.yaml
  - local/logger_templates/udp_logger_template.yaml
  - local/logger_templates/parse_data_logger_template.yaml
  - local/logger_templates/true_winds_logger_template.yaml
  - local/logger_templates/snapshot_logger_template.yaml

###########################################################
# Global variables - can be overridden by individual loggers
variables:
  cruise: NBP1406
  cruise_start: '2019-07-01'
  cruise_end: '2019-12-31'
  
  udp_destination: 255.255.255.255
  raw_udp_port: 6224
  parsed_udp_port: 6225
  
  file_root: /var/tmp/log
  parse_definition_path: test/NBP1406/devices/nbp_devices.yaml

  data_server: localhost:8766
  influx_bucket_name: openrvdas
  
  command_line: local/usap/create_template_cruise.py test/NBP1406/NBP1406_port_defs.yaml
  date_time: Sun Mar  9 00:55:21 2025
  user: pablo

###########################################################
loggers:
  PCOD:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_PCOD
      baud_rate: 4800
  cwnc:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_cwnc
      baud_rate: 19200
  gp02:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_gp02
      baud_rate: 4800
  gyr1:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_gyr1
      baud_rate: 4800
  adcp:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_adcp
      baud_rate: 9600
  eng1:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_eng1
      baud_rate: 9600
  svp1:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_svp1
      baud_rate: 9600
  twnc:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_twnc
      baud_rate: 19200
  mbdp:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_mbdp
      baud_rate: 9600
  knud:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_knud
      baud_rate: 19200
  grv1:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_grv1
      baud_rate: 9600
  mwx1:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_mwx1
      baud_rate: 9600
  pco2:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_pco2
      baud_rate: 9600
  pguv:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_pguv
      baud_rate: 9600
  s330:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_s330
      baud_rate: 9600
  tsg1:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_tsg1
      baud_rate: 9600
  rtmp:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_rtmp
      baud_rate: 9600
  hdas:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_hdas
      baud_rate: 9600
  tsg2:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_tsg2
      baud_rate: 9600
  seap:
    logger_template: serial_logger_template
    variables:
      serial_port: /tmp/tty_seap
      baud_rate: 9600

  # Parse raw UDP data and send to CDS, and optionally InfluxDB;
  # uses default global variables
  parse_data:
    logger_template: parse_data_logger_template
    
  # Read course, heading, SOG and relative winds from CDS, compute
  # true winds and write back to CDS and optionally InfluxDB
  true_winds:
    logger_template: true_winds_logger_template
    variables:
      # Where to find the inputs
      course_true: S330CourseTrue
      heading_true: S330HeadingTrue
      speed_over_ground: S330SpeedKt
      port_rel_wind_dir: MwxPortRelWindDir
      port_rel_wind_speed: MwxPortRelWindSpeed
      stbd_rel_wind_dir: MwxStbdRelWindDir
      stbd_rel_wind_speed: MwxStbdRelWindSpeed      

      # Knots -> meters/sec
      convert_speed_factor: 0.5144
      max_field_age: 15

      # What to call the outputs
      port_apparent_dir_name: PortApparentWindDir
      port_true_dir_name: PortTrueWindDir
      port_true_speed_name: PortTrueWindSpeed
      stbd_apparent_dir_name: StbdApparentWindDir
      stbd_true_dir_name: StbdTrueWindDir
      stbd_true_speed_name: StbdTrueWindSpeed
            
  # Read a bunch of variables from CDS, compute 30-second snapshot and write back
  # to CDS and optionally InfluxDB. This *totally* needs a way to be generalized!!!
  snapshot:
    logger_template: snapshot_logger_template
    variables:
      interval: 30
      window: 30

###########################################################
modes:
  'off':
    PCOD: PCOD-off
    cwnc: cwnc-off
    gp02: gp02-off
    gyr1: gyr1-off
    adcp: adcp-off
    eng1: eng1-off
    svp1: svp1-off
    twnc: twnc-off
    mbdp: mbdp-off
    knud: knud-off
    grv1: grv1-off
    mwx1: mwx1-off
    pco2: pco2-off
    pguv: pguv-off
    s330: s330-off
    tsg1: tsg1-off
    rtmp: rtmp-off
    hdas: hdas-off
    tsg2: tsg2-off
    seap: seap-off
    parse_data: parse_data-off
    true_winds: true_winds-off
    snapshot: snapshot-off

  no_write: &no_write
    PCOD: PCOD-net
    cwnc: cwnc-net
    gp02: gp02-net
    gyr1: gyr1-net
    adcp: adcp-net
    eng1: eng1-net
    svp1: svp1-net
    twnc: twnc-net
    mbdp: mbdp-net
    knud: knud-net
    grv1: grv1-net
    mwx1: mwx1-net
    pco2: pco2-net
    pguv: pguv-net
    s330: s330-net
    tsg1: tsg1-net
    rtmp: rtmp-net
    hdas: hdas-net
    tsg2: tsg2-net
    seap: seap-net
    parse_data: parse_data-on
    true_winds: true_winds-on
    snapshot: snapshot-on

  write: &write
    PCOD: PCOD-net+file
    cwnc: cwnc-net+file
    gp02: gp02-net+file
    gyr1: gyr1-net+file
    adcp: adcp-net+file
    eng1: eng1-net+file
    svp1: svp1-net+file
    twnc: twnc-net+file
    mbdp: mbdp-net+file
    knud: knud-net+file
    grv1: grv1-net+file
    mwx1: mwx1-net+file
    pco2: pco2-net+file
    pguv: pguv-net+file
    s330: s330-net+file
    tsg1: tsg1-net+file
    rtmp: rtmp-net+file
    hdas: hdas-net+file
    tsg2: tsg2-net+file
    seap: seap-net+file
    parse_data: parse_data-on
    true_winds: true_winds-on
    snapshot: snapshot-on

  no_write+influx:
    <<: *no_write
    parse_data: parse_data-on+influx
    true_winds: true_winds-on+influx
    snapshot: snapshot-on+influx

  write+influx:
    <<: *write
    parse_data: parse_data-on+influx
    true_winds: true_winds-on+influx
    snapshot: snapshot-on+influx

###########################################################
default_mode: 'off'

