# A sample quality control logger for winch data. The waterfall winch
# logger (cwnc) outputs raw data to port 6224 and parsed fields to 6225.
# A QC logger listens to port 6225 and passes fields it receives through a
# QCFilterTransform that checks whether the fields CWNCTension or CWNCPayout
# are present, and if so, whether they are within the specified bounds
# (CWNCTension:-15:10000,CWNCPayout:-6000:100000). If so, it silently
# returns nothing. But if not, it passes on an alert message that is
# retransmitted on 6225.

# If a cached data server is listening on port 6225* while these are
# running, you should be able to observe the results on the widget at
#
#   http://localhost:8000/static/widgets/winch_demo.html
#
# (substitute your host name for 'localhost' here).
#
# * A cached data server will be run, listening on the appropriate
# ports, if the logger manager is started with a --start_data_server
# flag on the command line. E.g.
#
#  server/logger_manager.py \
#      --database django \
#      --config test/NBP1406/NBP1406_winch \
#      --mode monitor \
#      --start_data_server

cruise:
  end: '2014-07-01'
  id: NBP1406 Winches
  start: '2014-06-01'

loggers:
  twnc:
    configs:
    - twnc->off
    - twnc->net
    - twnc->file/net
  cwnc:
    configs:
    - cwnc->off
    - cwnc->net
    - cwnc->file/net
  cwnc_qc:
    configs:
    - cwnc_qc->off
    - cwnc_qc->net
    - cwnc_qc->file/net

modes:
  'off':
    twnc: twnc->off
    cwnc: cwnc->off
    cwnc_qc: cwnc_qc->off
  monitor:
    twnc: twnc->net
    cwnc: cwnc->net
    cwnc_qc: cwnc_qc->net
  monitor and log:
    twnc: twnc->file/net
    cwnc: cwnc->file/net
    cwnc_qc: cwnc_qc->file/net

default_mode: 'off'

configs:
  twnc->off: {}
  cwnc->off: {}
  cwnc_qc->off: {}

  twnc->net:
    name: twnc->net
    readers:
      class: SerialReader
      kwargs:
        baudrate: 9600
        port: /tmp/tty_twnc
    transforms:
    - class: TimestampTransform
    - class: PrefixTransform
      kwargs:
        prefix: twnc
    writers:
    - class: UDPWriter
      kwargs:
        port: 6224
    - class: ComposedWriter
      kwargs:
        transforms:
          class: ParseTransform
          kwargs:
            definition_path: local/devices/*.yaml,test/NBP1406/devices/*.yaml
        writers:
          class: UDPWriter
          kwargs:
            port: 6225

  twnc->file/net:
    name: twnc->net/file
    readers:
      class: SerialReader
      kwargs:
        baudrate: 9600
        port: /tmp/tty_twnc
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /var/tmp/log/NBP1406/twnc/raw/NBP1406_twnc
    - class: ComposedWriter
      kwargs:
        transforms:
          class: PrefixTransform
          kwargs:
            prefix: twnc
        writers:
          class: UDPWriter
          kwargs:
            port: 6224
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: twnc
        - class: ParseTransform
          kwargs:
            definition_path: local/devices/*.yaml,test/NBP1406/devices/*.yaml
        writers:
          class: UDPWriter
          kwargs:
            port: 6225

  cwnc->net:
    name: cwnc->net
    readers:
      class: SerialReader
      kwargs:
        baudrate: 9600
        port: /tmp/tty_cwnc
    transforms:
    - class: TimestampTransform
    - class: PrefixTransform
      kwargs:
        prefix: cwnc
    writers:
    - class: UDPWriter
      kwargs:
        port: 6224
    - class: ComposedWriter
      kwargs:
        transforms:
          class: ParseTransform
          kwargs:
            definition_path: local/devices/*.yaml,test/NBP1406/devices/*.yaml
        writers:
          class: UDPWriter
          kwargs:
            port: 6225

  cwnc->file/net:
    name: cwnc->net/file
    readers:
      class: SerialReader
      kwargs:
        baudrate: 9600
        port: /tmp/tty_cwnc
    transforms:
      class: TimestampTransform
    writers:
    - class: LogfileWriter
      kwargs:
        filebase: /var/tmp/log/NBP1406/cwnc/raw/NBP1406_cwnc
    - class: ComposedWriter
      kwargs:
        transforms:
          class: PrefixTransform
          kwargs:
            prefix: cwnc
        writers:
          class: UDPWriter
          kwargs:
            port: 6224
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: cwnc
        - class: ParseTransform
          kwargs:
            definition_path: local/devices/*.yaml,test/NBP1406/devices/*.yaml
        writers:
          class: UDPWriter
          kwargs:
            port: 6225

  cwnc_qc->net:
    name: cwnc_qc->net
    readers:
      class: UDPReader
      kwargs:
        port: 6225
    transforms:
    - class: FromJSONTransform
    - class: QCFilterTransform
      kwargs:
        bounds: CWNCTension:-15:10000,CWNCPayout:-6000:100000
    - class: ToDASRecordTransform
      kwargs:
        data_id: alrt
        field_name: stderr:logger:cwnc
    writers:
      class: UDPWriter
      kwargs:
        port: 6225

  cwnc_qc->file/net:
    name: cwnc_qc->file/net
    readers:
      class: UDPReader
      kwargs:
        port: 6225
    transforms:
    - class: FromJSONTransform
    - class: QCFilterTransform
      kwargs:
        bounds: CWNCTension:-15:10000,CWNCPayout:-6000:100000
    writers:
    - class: ComposedWriter
      kwargs:
        transforms:
          class: TimestampTransform
        writers:
        - class: LogfileWriter
          kwargs:
            filebase: /var/tmp/log/NBP1406/alrt/raw/NBP1406_alrt
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: ToDASRecordTransform
          kwargs:
            data_id: alrt
            field_name: stderr:logger:cwnc
        writers:
          class: UDPWriter
          kwargs:
            port: 6225
