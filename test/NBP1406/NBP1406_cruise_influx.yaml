    name: snapshot->on
    readers:
      class: CachedDataReader
      kwargs:
        data_server: localhost:8766
        subscription:
          fields:
            MwxAirTemp:
              seconds: 0
            RTMPTemp:
              seconds: 0
            PortTrueWindDir:
              seconds: 0
            PortTrueWindSpeed:
              seconds: 0
            StbdTrueWindDir:
              seconds: 0
            StbdTrueWindSpeed:
              seconds: 0
            MwxBarometer:
              seconds: 0
            KnudDepthHF:
              seconds: 0
            KnudDepthLF:
              seconds: 0
            Grv1Value:
              seconds: 0

    transforms:
    - class: InterpolationTransform
      module: logger.transforms.interpolation_transform
      kwargs:
        interval: 30
        window: 30
        metadata_interval: 60  # send metadata every 60 seconds
        field_spec:
          AvgMwxAirTemp:
            source: MwxAirTemp
            algorithm:
              type: boxcar_average
              window: 30
          AvgRTMPTemp:
            source: RTMPTemp
            algorithm:
              type: boxcar_average
              window: 30
          AvgPortTrueWindDir:
            source: PortTrueWindDir
            algorithm:
              type: polar_average
              window: 30
          AvgPortTrueWindSpeed:
            source: PortTrueWindSpeed
            algorithm:
              type: boxcar_average
              window: 30
          AvgStbdTrueWindDir:
            source: StbdTrueWindDir
            algorithm:
              type: polar_average
              window: 30
          AvgStbdTrueWindSpeed:
            source: StbdTrueWindSpeed
            algorithm:
              type: boxcar_average
              window: 30
          AvgMwxBarometer:
            source: MwxBarometer
            algorithm:
              type: boxcar_average
              window: 30
          AvgKnudDepthHF:
            source: KnudDepthHF
            algorithm:
              type: boxcar_average
              window: 30
          AvgKnudDepthLF:
            source: KnudDepthLF
            algorithm:
              type: boxcar_average
              window: 30
          AvgGrv1Value:
            source: Grv1Value
            algorithm:
              type: boxcar_average
              window: 30
    writers:
    - class: CachedDataWriter
      kwargs:
        data_server: localhost:8766
    - class: InfluxDBWriter
      kwargs:
        bucket_name: openrvdas
        measurement_name: snapshot


