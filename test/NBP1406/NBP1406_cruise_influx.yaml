configs:
  ########
  PCOD->off:
    name: PCOD->off

  PCOD->net:
    name: PCOD->net
    readers:                    # Read from simulated serial port
      class: SerialReader
      kwargs:
        baudrate: 4800
        port: /tmp/tty_PCOD
    transforms:                 # Add timestamp and logger label
    - class: TimestampTransform
    - class: PrefixTransform
      kwargs:
        prefix: PCOD
    writers:
    - class: UDPWriter
      kwargs:
        port: 6224
        destination: 255.255.255.255
    - class: ComposedWriter     # Also parse to fields and send to CACHE UDP
      kwargs:                   # port for CachedDataServer to pick up
        transforms:
        - class: ParseTransform
          kwargs:
            metadata_interval: 10
            definition_path: local/usap/nbp/devices/nbp_devices.yaml
        writers:
        - class: CachedDataWriter
          kwargs:
            data_server: localhost:8766
        - class: InfluxDBWriter
          kwargs:
            bucket_name: openrvdas
            measurement_name: PCOD

